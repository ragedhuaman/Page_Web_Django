
<table class="table table-bordered" style="color:white;margin:0 auto">
    <thead>
        <tr>
            <th colspan="4" class="text-center">
                Carro compras
            </th>
        </tr>
        <tr colspan="4" class="text-center">
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
            <th>+ -</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
            <tr class="text-center">
                <th>{{value.nombre}}</th>
                <th>{{value.cantidad}}</th>
                <th>{{value.costo_total}}</th>
                <th><a href="{% url 'Agregar' key %}"><input type="button" class="btn" value="+" style="background-color:blue;color:white"></a>
                    <a href="{% url 'Restar' key %}"><input type="button" class="btn" value="-" style="background-color:red;color:white"></a>
                    <a href="{% url 'Eliminar' key %}"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="4" y1="7" x2="20" y2="7" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                      </svg></a>
                </th>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">
                    <div class="alert alert-danger text-center">
                        Sin productos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoother>
        <tr>
            <td colspan="2">
                <a href="{% url 'Limpiar' %}"><input type="button" value="Limpiar" class="btn" style="width:90%; padding: 0 auto; background-color: aquamarine"></a>
            </td>
            <td colspan="2">
                <div class="text-center">
                    Total: {{importe_total_carro}}
                </div>
            </td>
        </tr>
    </tfoother>
</table>
